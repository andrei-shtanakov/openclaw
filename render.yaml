services:
  - type: web
    name: orchid
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: ORCHID_STATE_DIR
        value: /data/.orchid
      - key: ORCHID_WORKSPACE_DIR
        value: /data/workspace
      - key: ORCHID_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: orchid-data
      mountPath: /data
      sizeGB: 1
