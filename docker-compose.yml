services:
  orchid-gateway:
    image: ${ORCHID_IMAGE:-orchid:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ORCHID_GATEWAY_TOKEN: ${ORCHID_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ORCHID_CONFIG_DIR}:/home/node/.orchid
      - ${ORCHID_WORKSPACE_DIR}:/home/node/.orchid/workspace
    ports:
      - "${ORCHID_GATEWAY_PORT:-18789}:18789"
      - "${ORCHID_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${ORCHID_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  orchid-cli:
    image: ${ORCHID_IMAGE:-orchid:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ORCHID_GATEWAY_TOKEN: ${ORCHID_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ORCHID_CONFIG_DIR}:/home/node/.orchid
      - ${ORCHID_WORKSPACE_DIR}:/home/node/.orchid/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
